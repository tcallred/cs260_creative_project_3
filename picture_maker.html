<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="picture_maker.js"></script>
    <link rel="stylesheet" href="pic.css">
</head>

<body ng-app='app' ng-controller="mainCtrl">

    <div class="picArea container-flex">
        <div ng-repeat="img in images">
            <img src="{{img.picUrl}}" style="width:{{img.picWidth}};z-index:{{img.picIndex}};position:absolute">
        </div>
    </div>
    <div class="control row">
        <div class="layers col">
            <h3>Layers:</h3>
            <ul>
                <li ng-repeat="img in images | orderBy: '-picIndex'">{{img.picName}} | Image width: <input type="number" ng-model="img.picWidth"> Image layer index: <input type="number" ng-model="img.picIndex"></li>
            </ul>
        </div>
        <div class="add col">
            <h2>Add new image layer</h2>
            <form ng-submit="addImage(img)">
                <input type="text" placeholder="Image name" ng-model="img.name">
                <input type="text" placeholder="Image URL" ng-model="img.url">
                <button type="submit" class="btn btn-primary">Put it in!</button>
            </form>
        </div>
    </div>

</body>

</html>
